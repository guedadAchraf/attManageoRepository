<div class="container">
  <h1>Modifier le formulaire</h1>

  <mat-card *ngIf="!loading">
    <mat-card-content>
      <form [formGroup]="formBuilderForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nom du formulaire</mat-label>
          <input matInput formControlName="name" placeholder="Ex: Suivi des interventions">
          <mat-error *ngIf="formBuilderForm.get('name')?.hasError('required')">
            Le nom est requis
          </mat-error>
        </mat-form-field>

        <h3>Champs du formulaire</h3>

        <div formArrayName="fields">
          <mat-card *ngFor="let field of fields.controls; let i = index" class="field-card" [formGroupName]="i">
            <mat-card-content>
              <div class="field-header">
                <h4>Champ {{ i + 1 }}</h4>
                <div class="field-actions">
                  <button mat-icon-button type="button" (click)="moveFieldUp(i)" [disabled]="i === 0">
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button mat-icon-button type="button" (click)="moveFieldDown(i)" [disabled]="i === fields.length - 1">
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" type="button" (click)="removeField(i)" [disabled]="fields.length === 1">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>

              <div class="field-inputs">
                <mat-form-field appearance="outline">
                  <mat-label>Type</mat-label>
                  <mat-select formControlName="type">
                    <mat-option value="text">Texte court</mat-option>
                    <mat-option value="textarea">Texte long</mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="flex-grow">
                  <mat-label>Label</mat-label>
                  <input matInput formControlName="label" placeholder="Ex: Nom du technicien">
                </mat-form-field>

                <mat-checkbox formControlName="required">Requis</mat-checkbox>
              </div>
            </mat-card-content>
          </mat-card>
        </div>

        <button mat-raised-button type="button" (click)="addField()" class="add-field-btn">
          <mat-icon>add</mat-icon>
          Ajouter un champ
        </button>

        <div class="form-actions">
          <button mat-button type="button" (click)="cancel()">Annuler</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            {{ loading ? 'Modification...' : 'Enregistrer les modifications' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div class="loading-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
